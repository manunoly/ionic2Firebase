<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addSong()">
    <ion-icon name="add"></ion-icon>
  </button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1> Song List.</h1>
  <ion-list>
  <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
    {{song.title}}
  </ion-item>
</ion-list>
</ion-content>
